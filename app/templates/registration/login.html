{% extends "base.html" %}

{% block content %}
<section class="login py-5 border-top-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 align-item-center">
        <div class="border">
          <h3 class="bg-gray p-4">Вхід</h3>
          {{ form.errors }}
          <form method="post">
              {% csrf_token %}
            <fieldset class="p-4">
              <input class="form-control mb-3" type="text" placeholder="Телефон" name="{{ form.username.name }}"
                               id="{{ form.username.auto_id }}" required>
              <input class="form-control mb-3" type="password" placeholder="Пароль" name="{{ form.password.name }}"
                               id="{{ form.password.auto_id }}" required>
              <button type="submit" class="btn btn-primary font-weight-bold mt-3">Увійти</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
