{% extends "base.html" %}

{% block content %}
<section class="section bg-gray py-5">
	<!-- Container Start -->
	<div class="container">
		<div class="row">
			<!-- Left sidebar (Product Details) -->
			<div class="col-lg-8">
				<div class="product-details p-4 bg-white shadow-sm rounded">
					<h1 class="product-title text-center mb-4">{{ object.title }}</h1>
					<div class="product-meta text-center mb-3">
						<ul class="list-inline">
							<li class="list-inline-item"><i class="fa fa-user-o"></i> By {{ object.user.username }}</li>
							<li class="list-inline-item"><i class="fa fa-location-arrow"></i> Location: {{ object.location }}</li>
						</ul>
					</div>

					<!-- Image block -->
					<div class="text-center mb-4">
						<img class="card-img-top img-fluid mx-auto d-block mb-3"
     						 src="{% if prediction.image %} {{ prediction.image.url }} {% else %} /static/images/prediction_default.jpg {% endif %}"
     						 alt="Product image">
					</div>

					<!-- Navigation Pills -->
					<div class="content">
<!--						<ul class="nav nav-pills justify-content-center mb-4" id="pills-tab" role="tablist">-->
<!--							<li class="nav-item">-->
<!--								<a class="nav-link active btn-primary" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home"-->
<!--								 aria-selected="true">Details</a>-->
<!--							</li>-->
<!--						</ul>-->
						<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
							<h3 class="tab-title mb-4">Description</h3>
							<p>{{ object.description }}</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Right sidebar (User Info & Price) -->
			<div class="col-lg-4">
				<div class="sidebar">
					<!-- Price Widget -->
					<div class="widget price text-center p-4 bg-primary text-white shadow-sm rounded mb-4">
						<h4>Price</h4>
						<p class="display-4">{{ object.price }} $</p>
					</div>

					<!-- User Profile Widget -->
					<div class="widget user text-center p-4 bg-white shadow-sm rounded">
						<h4>{{ user.username }}</h4>
						<form method='post' action="{% url 'offer_create' %}">
								{% csrf_token %}
							<fieldset class="p-4">
								<div class="form-group">
									{{ form.as_p }}
								</div>
								<div class="btn-grounp">
									<button type="submit" class="btn btn-primary mt-2">SUBMIT</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
